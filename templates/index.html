<html>

<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>INT 247</title>
</head>

<body>
    <h1 class="text-center">Covid-19 Symptom predictor</h1>


    <div class="container">
        <h2>Please fill out symptoms</h2>
        <form class="form-horizontal" action="/" method="POST">
            <div class="form-group">
                <label class="control-label col-sm-2" for="fever">Fever:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="fever" placeholder="Enter fever" name="fever">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="age">Age:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="age" placeholder="Enter age" name="age">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="bodypain">Body pain</label>
                <select class="col-sm-10 form-control" id="bodypain" name="bodypain">
                  <option value="1">Yes</option>
                  <option value="0">No</option>
                </select>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="runnynose">Runny nose</label>
                <select class="col-sm-10 form-control" id="runnynose" name="runnynose">
                  <option value="1">Yes</option>
                  <option value="0">No</option>
                </select>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="diffbreath">Difficulty in breathing</label>
                <select class="col-sm-10 form-control" id="diffbreath" name="diffbreath">
                  <option value="-1">None</option>
                  <option value="0">Mild</option>
                  <option value="1">High</option>
                </select>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary mb-2">Submit</button>
                </div>
            </div>
        </form>
    </div>


    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery-3.4.1.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
</body>

</html>
